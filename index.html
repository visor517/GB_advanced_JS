<!DOCTYPE html>
<html>
<head>
    <title>eShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="container-xxl bg-success">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="nav-link active" aria-current="page" href="index.html"><h2 class="text-light">eShop</h2></a>
                <div class="nav-wrapper">
                    <input id="search-input" type="text" class="goods-search" />
                    <button id="search-button" class="btn btn-outline-light cart-button" type="button">Искать</button>
                    <button id="basket-button" class="btn btn-outline-light cart-button" type="button">Корзина</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-xxl bg-light p-3">
        <div class="row">
            <div class="col">
                <table id="goods-list" class="table table-striped"></table>
            </div>
        </div>
        <div class="row mt-3 p-3">
            <div class="col-4 border p-3">
                <h3>Форма обратной связи</h3>
                <form>
                    <div class="mb-3">
                        <label for="formName" class="form-label">Имя:</label>
                        <input type="text" class="form-control" id="formName" placeholder="только буквы">
                    </div>
                    <div class="mb-3">
                        <label for="formPhone" class="form-label">Телефон:</label>
                        <input type="text" class="form-control" id="formPhone" placeholder="+7(000)000-0000">
                    </div>
                    <div class="mb-3">
                        <label for="formEmail" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="formEmail">
                    </div>
                    <div class="mb-3">
                        <label for="formComment" class="form-label">Комментарий:</label>
                        <textarea class="form-control" placeholder="Оставьте комментарий" id="formComment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="form-button">Проверить</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
